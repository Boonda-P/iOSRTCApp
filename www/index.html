<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
<head>
    <title>Multi-party WebRTC Video Chat</title>

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/getMediaElement.css">
</head>
<body>
    <article style="margin-top:30px!important;">
        <header style="text-align: center;">
            <h1>Multi-party WebRTC Video Chat</h1>
        </header>

        <button class="btn-leave-room">Leave</button>

        <div class="make-center">
            Set room-id:<br>
            <input type="text" id="room-id" value="abcdef" autocorrect=off autocapitalize=off>

            <br><br>
            
            <button id="open-room">Open Room</button>
            <button id="join-room">Join Room</button>
            
            <br><br>

            <button id="open-or-join-room">Auto Open Or Join Room</button>
        </div>

        <div id="videos-container"></div>
    </article>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/loadRTCMultiConnection.js"></script>
    <script src="js/getMediaElement.js"></script>
    <!-- <script src="js/rmc3.fbr.min.js"></script> -->
</body>
</html>
